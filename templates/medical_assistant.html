<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Medical Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 40px;
            position: relative;
            z-index: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('/static/images/cupola-audio-terminal-unit.jpg') no-repeat center center;
            background-size: cover;
            z-index: -3; /* Sit behind everything */
            pointer-events: none;
            will-change: transform, opacity;
        }

        form {
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65));
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        .symptom-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .severity-options {
            margin-left: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #000;
        }

        h3 {
            margin-top: 30px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-image: url('/static/images/beautiful-space-background-vector.jpg');
            background-size: cover;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.6);
        }

        .results {
            margin-top: 30px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.4s ease-in;
        }

        .results ul {
            padding-left: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #floating-astro {
            position: fixed;
            top: 30%;
            left: 2%;
            width: 180px;
            opacity: 1.0;
            transform: translate(-50%, -50%);
            z-index: -2;  /* üëà behind all content */
            animation: drift-astro 60s linear infinite alternate;
            pointer-events: none;
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
        }


        /* Floating motion */
        @keyframes drift-astro {
            0% {
                transform: translate(0, 0) rotate(-10deg) scale(1.0);
            }
            30% {
                transform: translate(-120px, 40px) rotate(8deg) scale(1.00);
            }
            60% {
                transform: translate(100px, -80px) rotate(12deg) scale(1.00);
            }
            90% {
                transform: translate(70px, 70px) rotate(-18deg) scale(1.00);
            }
            100% {
                transform: translate(-50px, -30px) rotate(-2deg) scale(1.00);
            }

        }
        #cupola-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Must be higher than #floating-astro (z-index: 0) */
            pointer-events: none; /* Let clicks pass through */
        }
        #hal-chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 40px;
            width: 500px;
            max-height: 80vh;
            overflow: hidden;
            z-index: 1000;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85));
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            overflow-y: auto;
            padding-bottom: 12px;
        }

        .chat-box {
            padding: 16px;
            font-family: 'Inter', sans-serif;
            position: relative;
            z-index: 1001;
        }

        .messages {
            max-height: 60vh;
            overflow-y: auto;
            background: none;
            padding: 12px;
            font-size: 16px;
        }

        .messages div {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user, .message.bot {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            max-width: 95%;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-in;
        }

        .message.user {
            justify-content: flex-end;
            text-align: right;
        }

        .message.bot {
            justify-content: flex-start;
            text-align: left;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.4;
            max-width: 80%;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .user .bubble {
            background: linear-gradient(to bottom right, #262262, #4f4498);
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot .bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            color: #eee;
            border-bottom-left-radius: 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .avatar {
            width: 36px;
            height: 36px;
            margin: 4px 10px;
            font-size: 24px;
        }

        .tool-response {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            padding: 10px 14px;
            font-family: monospace;
            color: #0f0;
            font-size: 14px;
            white-space: pre-wrap;
            box-shadow: inset 0 0 6px rgba(0,255,0,0.1);
        }

        pre code {
            display: block;
            background-color: #111;
            color: #00ff9c;
            padding: 12px;
            border-radius: 10px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
        }

        .symptom-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 8px 20px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .symptom-label {
            font-weight: bold;
            white-space: nowrap;
        }

        .severity-options-inline {
            display: flex;
            gap: 12px;
        }

        .severity-options-inline label {
            font-weight: normal;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mission-phase-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .mission-phase-options label {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .symptom-form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .symptom-block {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .symptom-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .severity-options-inline {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .severity-options-inline label {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .mission-phase-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .mission-phase-options label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        @media (max-width: 700px) {
            .symptom-form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <img id="cupola-frame" src="{{ url_for('static', filename='images/cupola-audio-terminal-unit.png') }}" alt="Cupola Frame Overlay">
    <img id="floating-astro" src="{{ url_for('static', filename='images/Bruce_McCandless_II_during_EVA_in_1984.png') }}" alt="Astronaut Floating">
    <h1 style="color: white;">üß¨ Space Medical Assistant</h1>
    <div style="position: fixed; top: 20px; right: 40px; z-index: 20;">
        <select 
            onchange="if (this.value) window.location.href=this.value;" 
            style="
                padding: 8px; 
                border-radius: 6px; 
                background-color: #111; 
                color: #fff; 
                font-family: 'Orbitron', sans-serif; 
                box-shadow: 0 0 6px rgba(255,255,255,0.2);
            "
        >
            <option value="">üåê Navigate to...</option>
            <option value="/">üè† Home</option>
            <option value="/meal_log">üìÖ Meal Log</option>
            <option value="/setup_foods">ü•ó Food & Beverage Setup</option>
            <option value="/upload_food_csv">üì§ Upload Food CSV</option>
            <option value="/beverage_upload">üì§ Upload Beverage CSV</option>
            <option value="/clear_all_databases">üíæ Reset All Databases</option>
            <option value="/chat">ü§ñ Chat with AI Assistant</option>
            <option value="/medical_assistant">üß¨ Medical Assistant</option>
        </select>
    </div>

    <!-- HAL Toggle -->
    <div style="position: fixed; top: 20px; left: 40px; z-index: 20;">
        <button 
            onclick="toggleHALChat()" 
            style="
                padding: 8px 16px; 
                border-radius: 6px; 
                background-color: #111; 
                color: #fff; 
                font-family: 'Orbitron', sans-serif; 
                box-shadow: 0 0 6px rgba(255,255,255,0.2); 
                border: none;
                cursor: pointer;
            "
        >
            üî¥ Chat With HAL
        </button>
    </div>

    <!-- Chat Container -->
    <div id="hal-chat-container">
        <div class="chat-box">
            <div class="messages" id="messages"></div>

            <input id="userInput" placeholder="Ask HAL..." onkeydown="handleKey(event)" />
            <button onclick="sendMessage()">Send</button>

            <div style="margin-top: 12px; display: flex; justify-content: center; gap: 30px; align-items: center;">
                <label style="color: white; font-size: 14px; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="voiceToggle" unchecked />
                    üîä Narrate AI Replies
                </label>

                <button onclick="startVoiceInput()">üéôÔ∏è Speak</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button onclick="clearChat()" style="background-color: crimson;">üßº Clear Chat</button>
        </div>
    </div>


    <form id="symptomForm">
        <div class="symptom-form-grid">
            {% for symptom in symptoms %}
            <div class="symptom-block">
                <div class="symptom-header">
                    <input type="checkbox" name="symptom" value="{{ symptom }}" onchange="toggleSeverity(this)">
                    <span>{{ symptom.replace('_', ' ').title() }}</span>
                </div>
                <div class="severity-options-inline" id="{{ symptom }}-severity" style="display: none;">
                    {% for severity in severities %}
                    <label>
                        <input type="radio" name="severity_{{ symptom }}" value="{{ severity }}"> {{ severity.title() }}
                    </label>
                    {% endfor %}
                </div>               
            </div>
            {% endfor %}
        </div>
    
        <h3>Mission Phase</h3>
        <div class="mission-phase-options">
            {% for phase in mission_phases %}
            <label>
                <input type="radio" name="mission_phase" value="{{ phase.value }}">
                {{ phase.label }}
            </label>
            {% endfor %}
        </div>
        <div id="centrifugalHabitatBox" style="margin-top: 20px;">
            <label>
                <input type="checkbox" id="centrifugal_habitat" name="centrifugal_habitat">
                üåÄ I'm currently in a centrifugal habitat
            </label>
        </div>
        
        <button type="button" onclick="submitDiagnosis()">üîé Diagnose</button>
    </form>
    <div class="results" id="results" style="display:none;">
        <h2>üìã Recommendations</h2>
        <ul id="resultsList"></ul>
    </div>

    <script>
        function toggleSeverity(cb) {
            const severityDiv = document.getElementById(cb.value + "-severity");
            if (severityDiv) {
                severityDiv.style.display = cb.checked ? 'block' : 'none';
            }
        }
        function clearChat() {
            localStorage.removeItem("hal_chat_history");
            localStorage.removeItem("hal_last_input");
            document.getElementById("messages").innerHTML = "";
            document.getElementById("userInput").value = "";

            // Clear backend memory
            fetch("/clear_memory", { method: "POST" })
                .then(res => console.log("‚úÖ Memory reset"))
                .catch(err => console.error("‚ùå Failed to reset memory:", err));
        }
        function toggleSeverity(cb) {
            document.getElementById(cb.value + "-severity").style.display = cb.checked ? 'block' : 'none';
        }

        function submitDiagnosis() {
            const selectedSymptoms = [];
            document.querySelectorAll('input[name="symptom"]:checked').forEach(cb => {
                const severity = document.querySelector(`input[name="severity_${cb.value}"]:checked`);
                if (severity) {
                    selectedSymptoms.push({ symptom: cb.value, severity: severity.value });
                }
            });

            const missionPhase = document.querySelector('input[name="mission_phase"]:checked')?.value;

            // ‚úÖ New: check centrifugal habitat checkbox
            const inCentrifuge = document.getElementById("centrifugal_habitat")?.checked || false;

            fetch('/medical_diagnosis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    symptoms: selectedSymptoms,
                    mission_phase: missionPhase,
                    centrifugal_habitat: inCentrifuge
                })
            })
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('resultsList');
                list.innerHTML = '';
                data.recommendations.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    list.appendChild(li);
                });
                document.getElementById('results').style.display = 'block';
            })
            .catch(err => {
                alert("üö® Diagnosis failed: " + err.message);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
        const savedHistory = localStorage.getItem("hal_chat_history");
        if (savedHistory) {
            document.getElementById("messages").innerHTML = savedHistory;
        }
    
        const lastInput = localStorage.getItem("hal_last_input");
        if (lastInput) {
            document.getElementById("userInput").value = lastInput;
        }
    
        document.getElementById("userInput").addEventListener("input", () => {
            localStorage.setItem("hal_last_input", document.getElementById("userInput").value);
        });
    });
    
    function toggleHALChat() {
        const chatBox = document.getElementById("hal-chat-container");
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
    }

    function clearChat() {
        localStorage.removeItem("hal_chat_history");
        localStorage.removeItem("hal_last_input");
        document.getElementById("messages").innerHTML = "";
        document.getElementById("userInput").value = "";

        // Clear backend memory
        fetch("/clear_memory", { method: "POST" })
            .then(res => console.log("‚úÖ Memory reset"))
            .catch(err => console.error("‚ùå Failed to reset memory:", err));
    }

    function speakText(text) {
        if (!document.getElementById("voiceToggle").checked) return;

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        utterance.pitch = 0.8;
        utterance.rate = 0.85;
        utterance.volume = 0.9;

        const voices = window.speechSynthesis.getVoices();
        const halVoice = voices.find(v =>
            v.name.includes("Daniel") ||
            v.name.includes("Matthew") ||
            v.name.includes("Google US English") ||
            v.name.includes("English")
        );
        if (halVoice) utterance.voice = halVoice;

        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }

    function handleKey(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const savedHistory = localStorage.getItem("hal_chat_history");
        if (savedHistory) {
            document.getElementById("messages").innerHTML = savedHistory;
        }

        const lastInput = localStorage.getItem("hal_last_input");
        if (lastInput) {
            document.getElementById("userInput").value = lastInput;
        }

        document.getElementById("userInput").addEventListener("input", () => {
            localStorage.setItem("hal_last_input", document.getElementById("userInput").value);
        });
    });

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        const msgBox = document.getElementById("messages");
        msgBox.innerHTML += `
            <div class="message user">
                <div class="avatar">üë©‚ÄçüöÄ</div>
                <div class="bubble">${text}</div>
            </div>`;

        input.value = "";

        const previewId = `preview-${Date.now()}`;
        msgBox.innerHTML += `
            <div class="message bot" id="${previewId}">
                <div class="avatar">üî¥ </div>
                <div class="bubble"><em>üî¥ Executing...</em></div>
            </div>`;

        try {
            const response = await fetch("/chat_api", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            const botReply = data.reply || "‚ö†Ô∏è No reply";
            const container = document.getElementById(previewId);

            const jsonMatch = botReply.match(/__table__([\s\S]+?)__end__/);
            const codeMatch = botReply.match(/```(?:[\w]+)?\s*([\s\S]*?)```/);
            const toolHeaderMatch = botReply.match(/__tool__([\s\S]+?)__endtool__/);

            let textOnly = botReply
                .replace(/```(?:[\w]+)?[\s\S]*?```/, '')
                .replace(/__table__[\s\S]+?__end__/, '')
                .replace(/__tool__[\s\S]+?__endtool__/, '')
                .trim()
                .replace(/\n/g, "<br>");

            let finalRender = `
                <div class="message bot">
                    <div class="avatar">üî¥ </div>
                    <div class="bubble">
                        ${textOnly}`;

            if (toolHeaderMatch) {
                finalRender += `
                    <div class="tool-response">
                        <strong>üõ† Tool Call</strong><br>${toolHeaderMatch[1].trim()}
                    </div>`;
            }

            if (codeMatch) {
                finalRender += `<pre><code>${codeMatch[1].trim()}</code></pre>`;
            }

            if (jsonMatch) {
                try {
                    const json = JSON.parse(jsonMatch[1].trim());
                    finalRender += renderTableFromJSON(json);
                } catch (e) {
                    finalRender += `<div style="color: red;">‚ö†Ô∏è Failed to parse table JSON.</div>`;
                }
            }

            finalRender += `</div></div>`;
            container.outerHTML = finalRender;
            speakText(botReply);
        } catch (err) {
            const container = document.getElementById(previewId);
            container.outerHTML = `
                <div class="message bot">
                    <div class="avatar">üî¥ </div>
                    <div class="bubble">üí• Error: ${err.message}</div>
                </div>`;
        }

        msgBox.scrollTop = msgBox.scrollHeight;
        localStorage.setItem("hal_chat_history", msgBox.innerHTML);
        localStorage.setItem("hal_last_input", "");
    }

    function renderTableFromJSON(obj) {
        if (!Array.isArray(obj) || obj.length === 0) return `<div>No data found.</div>`;
        const keys = Object.keys(obj[0]);
        const rows = obj.map(row => `<tr>${keys.map(k => `<td>${row[k]}</td>`).join('')}</tr>`).join('');

        return `
            <table style="border-collapse: collapse; margin-top: 10px; background-color: #1b1b1b; color: #fff; border: 1px solid #666;">
                <thead><tr>${keys.map(k => `<th style="padding: 4px 8px; border: 1px solid #666;">${k}</th>`).join('')}</tr></thead>
                <tbody>${rows}</tbody>
            </table>
        `;
    }

    </script>
</body>
</html>
