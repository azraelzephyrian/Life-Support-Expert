<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Food CSV</title>

    <!-- Fonts and base style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <style>

        body {
            margin: 0;
            padding: 40px;
            position: relative;
            z-index: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('/static/images/cupola-audio-terminal-unit.jpg') no-repeat center center;
            background-size: cover;
            z-index: -3; /* Sit behind everything */
            pointer-events: none;
            will-change: transform, opacity;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }

        form.upload-form {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65));
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 5;
            transform: translateZ(0); /* ‚úÖ Prevents raster artifacts */
        }

        label {
            font-family: 'Orbitron', sans-serif;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
        }

        button {
            background-image: url('/static/images/beautiful-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
        }

        #floating-astro {
            position: fixed;
            top: 30%;
            left: 2%;
            width: 180px;
            opacity: 1.0;
            transform: translate(-50%, -50%);
            z-index: -2;  /* üëà behind all content */
            animation: drift-astro 60s linear infinite alternate;
            pointer-events: none;
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
        }


        /* Floating motion */
        @keyframes drift-astro {
            0% {
                transform: translate(0, 0) rotate(-10deg) scale(1.0);
            }
            30% {
                transform: translate(-120px, 40px) rotate(8deg) scale(1.00);
            }
            60% {
                transform: translate(100px, -80px) rotate(12deg) scale(1.00);
            }
            90% {
                transform: translate(70px, 70px) rotate(-18deg) scale(1.00);
            }
            100% {
                transform: translate(-50px, -30px) rotate(-2deg) scale(1.00);
            }

        }
        #cupola-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Must be higher than #floating-astro (z-index: 0) */
            pointer-events: none; /* Let clicks pass through */
        }
        #hal-chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 40px;
            width: 500px; /* ‚¨ÖÔ∏è wider by 100px */
            max-height: 80vh;
            overflow: hidden;
            z-index: 1000;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85));
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            backdrop-filter: blur(4px);
            overflow-y: auto;
            padding-bottom: 12px; /* üëá Adds bottom space for buttons */
        }

        .chat-box {
            padding: 16px;
            font-family: 'Inter', sans-serif;
            position: relative;
            z-index: 1001;
        }

        .messages {
            max-height: 60vh;
            overflow-y: auto;
            background: none;
            padding: 12px;
            font-size: 16px;
        }

        .messages div {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* === Chat Bubble Layout === */
        .message.user, .message.bot {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            max-width: 95%;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-in;
        }

        .message.user {
            justify-content: flex-end;
            text-align: right;
        }

        .message.bot {
            justify-content: flex-start;
            text-align: left;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.4;
            max-width: 80%;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .user .bubble {
            background: linear-gradient(to bottom right, #262262, #4f4498);
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot .bubble {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            color: #eee;
            border-bottom-left-radius: 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .avatar {
            width: 36px;
            height: 36px;
            margin: 4px 10px;
            font-size: 24px;
        }

        /* === Code & Tool Output === */
        /* === Formatted Tool Output === */
        .tool-response {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            padding: 10px 14px;
            font-family: monospace;
            color: #0f0;
            font-size: 14px;
            white-space: pre-wrap;
            box-shadow: inset 0 0 6px rgba(0,255,0,0.1);
        }

        /* === Code Blocks === */
        pre code {
            display: block;
            background-color: #111;
            color: #00ff9c;
            padding: 12px;
            border-radius: 10px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
        }



    </style>
</head>
<body>
    <img id="cupola-frame" src="{{ url_for('static', filename='images/cupola-audio-terminal-unit.png') }}" alt="Cupola Frame Overlay">
    <img id="floating-astro" src="{{ url_for('static', filename='images/Bruce_McCandless_II_during_EVA_in_1984.png') }}" alt="Astronaut Floating">

    <!-- Navigation -->
    <div style="position: fixed; top: 20px; right: 40px; z-index: 20;">
        <select 
            onchange="if (this.value) window.location.href=this.value;" 
            style="
                padding: 8px; 
                border-radius: 6px; 
                background-color: #111; 
                color: #fff; 
                font-family: 'Orbitron', sans-serif; 
                box-shadow: 0 0 6px rgba(255,255,255,0.2);
            "
        >
            <option value="">üåê Navigate to...</option>
            <option value="/">üè† Home</option>
            <option value="/meal_log">üìÖ Meal Log</option>
            <option value="/setup_foods">ü•ó Food & Beverage Setup</option>
            <option value="/upload_food_csv">üì§ Upload Food CSV</option>
            <option value="/beverage_upload">üì§ Upload Beverage CSV</option>
            <option value="/clear_all_databases">üíæ Reset All Databases</option>
            <option value="/chat">ü§ñ Chat with AI Assistant</option>
            <option value="/medical_assistant">üß¨ Medical Assistant</option>
        </select>
    </div>

    <!-- HAL Toggle -->
    <div style="position: fixed; top: 20px; left: 40px; z-index: 20;">
        <button 
            onclick="toggleHALChat()" 
            style="
                padding: 8px 16px; 
                border-radius: 6px; 
                background-color: #111; 
                color: #fff; 
                font-family: 'Orbitron', sans-serif; 
                box-shadow: 0 0 6px rgba(255,255,255,0.2); 
                border: none;
                cursor: pointer;
            "
        >
            üî¥ Chat With HAL
        </button>
    </div>

    <!-- Chat Container -->
    <div id="hal-chat-container">
        <div class="chat-box">
            <div class="messages" id="messages"></div>

            <input id="userInput" placeholder="Ask HAL..." onkeydown="handleKey(event)" />
            <button onclick="sendMessage()">Send</button>

            <div style="margin-top: 12px; display: flex; justify-content: center; gap: 30px; align-items: center;">
                <label style="color: white; font-size: 14px; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="voiceToggle" unchecked />
                    üîä Narrate AI Replies
                </label>

                <button onclick="startVoiceInput()">üéôÔ∏è Speak</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button onclick="clearChat()" style="background-color: crimson;">üßº Clear Chat</button>
        </div>
    </div>

    <!-- Title & Info Block -->
    <div style="
        background-color: rgba(0, 0, 0, 0.65); 
        padding: 20px; 
        border-radius: 12px; 
        max-width: 800px; 
        margin: 60px auto 20px auto; 
        text-align: center;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    ">
        <h1 style="margin: 0;">üç≤ Upload Food CSV</h1>

        <p style="margin-top: 16px;">
            <strong>Required columns:</strong> name, calories_per_gram<br>
            <strong>Optional:</strong> fat_per_gram, sugar_per_gram, protein_per_gram
        </p>
    </div>

    <!-- Upload Form -->
    <form class="upload-form" action="/upload_food_csv" method="POST" enctype="multipart/form-data">
        <label for="csvfile">Select CSV File:</label>
        <input type="file" name="csvfile" accept=".csv" required>
        <button type="submit">Upload Foods</button>
    </form>

    <!-- Nav Buttons -->
    <div class="button-row">
        <form action="/" method="GET">
            <button>Go Back Home</button>
        </form>
        <form action="/setup_foods" method="GET">
            <button>‚Üê Food Setup</button>
        </form>
        <form action="/meal_log" method="GET">
            <button>üìÖ View Meal Log</button>
        </form>
    </div>
</body>

<script>
        function clearChat() {
            localStorage.removeItem("hal_chat_history");
            localStorage.removeItem("hal_last_input");
            document.getElementById("messages").innerHTML = "";
            document.getElementById("userInput").value = "";

            // Clear backend memory
            fetch("/clear_memory", { method: "POST" })
                .then(res => console.log("‚úÖ Memory reset"))
                .catch(err => console.error("‚ùå Failed to reset memory:", err));
        }
    document.addEventListener("DOMContentLoaded", () => {
        const savedHistory = localStorage.getItem("hal_chat_history");
        if (savedHistory) {
            document.getElementById("messages").innerHTML = savedHistory;
        }
    
        const lastInput = localStorage.getItem("hal_last_input");
        if (lastInput) {
            document.getElementById("userInput").value = lastInput;
        }
    
        document.getElementById("userInput").addEventListener("input", () => {
            localStorage.setItem("hal_last_input", document.getElementById("userInput").value);
        });
    });
    
    function toggleHALChat() {
        const chatBox = document.getElementById("hal-chat-container");
        chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
    }
    
    function clearChat() {
        localStorage.removeItem("hal_chat_history");
        localStorage.removeItem("hal_last_input");
        document.getElementById("messages").innerHTML = "";
        document.getElementById("userInput").value = "";
    }
    
    function speakText(text) {
        if (!document.getElementById("voiceToggle").checked) return;
    
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        utterance.pitch = 0.8;
        utterance.rate = 0.85;
        utterance.volume = 0.9;
    
        const voices = window.speechSynthesis.getVoices();
        const halVoice = voices.find(v =>
            v.name.includes("Daniel") ||
            v.name.includes("Matthew") ||
            v.name.includes("Google US English") ||
            v.name.includes("English")
        );
        if (halVoice) utterance.voice = halVoice;
    
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
    }
    
    function handleKey(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    }
    
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        const msgBox = document.getElementById("messages");
        msgBox.innerHTML += `
            <div class="message user">
                <div class="avatar">üë©‚ÄçüöÄ</div>
                <div class="bubble">${text}</div>
            </div>`;

        input.value = "";

        const previewId = `preview-${Date.now()}`;
        msgBox.innerHTML += `
            <div class="message bot" id="${previewId}">
                <div class="avatar">üî¥ </div>
                <div class="bubble"><em>üî¥ Executing...</em></div>
            </div>`;

        try {
            const response = await fetch("/chat_api", {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            const botReply = data.reply || "‚ö†Ô∏è No reply";
            const container = document.getElementById(previewId);

            // Extract tool info
            const jsonMatch = botReply.match(/__table__([\s\S]+?)__end__/);
            const codeMatch = botReply.match(/```(?:[\w]+)?\s*([\s\S]*?)```/);
            const toolHeaderMatch = botReply.match(/__tool__([\s\S]+?)__endtool__/);

            // Clean text content
            let textOnly = botReply
                .replace(/```(?:[\w]+)?[\s\S]*?```/, '')           // remove code block
                .replace(/__table__[\s\S]+?__end__/, '')           // remove table
                .replace(/__tool__[\s\S]+?__endtool__/, '')        // remove tool header
                .trim()
                .replace(/\n/g, "<br>");                           // format line breaks

            // Start rendering the message bubble
            let finalRender = `
                <div class="message bot">
                    <div class="avatar">üî¥ </div>
                    <div class="bubble">
                        ${textOnly}`;

            // Tool call (if any)
            if (toolHeaderMatch) {
                finalRender += `
                    <div class="tool-response">
                        <strong>üõ† Tool Call</strong><br>${toolHeaderMatch[1].trim()}
                    </div>`;
            }

            // Code block (if any)
            if (codeMatch) {
                finalRender += `<pre><code>${codeMatch[1].trim()}</code></pre>`;
            }

            // JSON table (if any)
            if (jsonMatch) {
                try {
                    const json = JSON.parse(jsonMatch[1].trim());
                    finalRender += renderTableFromJSON(json);
                } catch (e) {
                    finalRender += `<div style="color: red;">‚ö†Ô∏è Failed to parse table JSON.</div>`;
                }
            }

            finalRender += `</div></div>`;
            container.outerHTML = finalRender;
            speakText(botReply);
        } catch (err) {
            const container = document.getElementById(previewId);
            container.outerHTML = `
                <div class="message bot">
                    <div class="avatar">üî¥ </div>
                    <div class="bubble">üí• Error: ${err.message}</div>
                </div>`;
        }

        msgBox.scrollTop = msgBox.scrollHeight;
        localStorage.setItem("hal_chat_history", msgBox.innerHTML);
        localStorage.setItem("hal_last_input", "");
    }

    function renderTableFromJSON(obj) {
        if (!Array.isArray(obj) || obj.length === 0) return `<div>No data found.</div>`;
        const keys = Object.keys(obj[0]);
        const rows = obj.map(row => `<tr>${keys.map(k => `<td>${row[k]}</td>`).join('')}</tr>`).join('');
    
        return `
            <table style="border-collapse: collapse; margin-top: 10px; background-color: #1b1b1b; color: #fff; border: 1px solid #666;">
                <thead><tr>${keys.map(k => `<th style="padding: 4px 8px; border: 1px solid #666;">${k}</th>`).join('')}</tr></thead>
                <tbody>${rows}</tbody>
            </table>
        `;
    }
    </script>
</html>
