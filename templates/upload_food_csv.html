<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Food CSV</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 30px auto; background: #f0f0f0; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; }
        input[type="file"] { margin-top: 10px; }
        button { margin-top: 20px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Upload Food CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Select a .csv file with food data:</label><br>
        <input type="file" name="csvfile" accept=".csv" required><br>
        <button type="submit">Upload and Populate Database</button>
    </form>

    <form action="/setup_foods" method="GET">
        <button style="margin-top: 20px;">‚Üê Back to Food Setup</button>
    </form>
</body>
<form action="/" method="GET">
    <button type="start">Edit Food Database ‚Üí</button>
</form>
<form action="/meal_log" method="GET">
    <button>üìÖ View Meal Log from Database</button>
</form>
</html>
