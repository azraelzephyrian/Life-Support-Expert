<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Beverage CSV</title>

    <!-- Fonts and base style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <style>
        body {
            margin: 0;
            padding: 40px;
            position: relative;
            z-index: 0;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('/static/images/cupola-audio-terminal-unit.jpg') no-repeat center center;
            background-size: cover;
            z-index: -3; /* Sit behind everything */
            pointer-events: none;
            will-change: transform, opacity;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 6px rgba(0,0,0,0.8);
        }

        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }

        form.upload-form {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65));
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 5;
            transform: translateZ(0); /* ‚úÖ Prevents raster artifacts */
        }


        label {
            font-family: 'Orbitron', sans-serif;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
        }

        button {
            background-image: url('/static/images/beautiful-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
        }

        #floating-astro {
            position: fixed;
            top: 30%;
            left: 2%;
            width: 180px;
            opacity: 1.0;
            transform: translate(-50%, -50%);
            z-index: -2;  /* üëà behind all content */
            animation: drift-astro 60s linear infinite alternate;
            pointer-events: none;
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
        }


        /* Floating motion */
        @keyframes drift-astro {
            0% {
                transform: translate(0, 0) rotate(-10deg) scale(1.0);
            }
            30% {
                transform: translate(-120px, 40px) rotate(8deg) scale(1.00);
            }
            60% {
                transform: translate(100px, -80px) rotate(12deg) scale(1.00);
            }
            90% {
                transform: translate(70px, 70px) rotate(-18deg) scale(1.00);
            }
            100% {
                transform: translate(-50px, -30px) rotate(-2deg) scale(1.00);
            }

        }
        #cupola-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Must be higher than #floating-astro (z-index: 0) */
            pointer-events: none; /* Let clicks pass through */
        }
    </style>
</head>

<body>
    <img id="cupola-frame" src="{{ url_for('static', filename='images/cupola-audio-terminal-unit.png') }}" alt="Cupola Frame Overlay">
    <img id="floating-astro" src="{{ url_for('static', filename='images/Bruce_McCandless_II_during_EVA_in_1984.png') }}" alt="Astronaut Floating">

    <h1>ü•§ Upload Beverage CSV</h1>

        
    <div style="position: fixed; top: 20px; right: 40px; z-index: 20;">
        <select onchange="if (this.value) window.location.href=this.value;" style="padding: 8px; border-radius: 6px; background-color: #111; color: #fff; font-family: 'Orbitron', sans-serif; box-shadow: 0 0 6px rgba(255,255,255,0.2);">
            <option value="">üåê Navigate to...</option>
            <option value="/">üè† Home</option>
            <option value="/meal_log">üìÖ Meal Log</option>
            <option value="/setup_foods">ü•ó Food & Beverage Setup</option>
            <option value="/upload_food_csv">üì§ Upload Food CSV</option>
            <option value="/beverage_upload">üì§ Upload Beverage CSV</option>
            <option value="/clear_all_databases">üíæ Reset All Databases</option>
        </select>
    </div>
    
    <p>
        <strong>Required columns:</strong> name, calories_per_gram<br>
        <strong>Optional:</strong> fat_per_gram, sugar_per_gram, protein_per_gram
    </p>

    <form class="upload-form" action="/upload_beverage_csv" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Select CSV File:</label>
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload Beverages</button>
    </form>

    <div class="button-row">
        <form action="/" method="GET">
            <button>Go Back Home</button>
        </form>
        <form action="/setup_foods" method="GET">
            <button>‚Üê Food Setup</button>
        </form>
        <form action="/meal_log" method="GET">
            <button>üìÖ View Meal Log</button>
        </form>
    </div>
</body>
</html>
